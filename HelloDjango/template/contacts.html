{% extends 'base.html' %} 

{% block title %}CONTACT{% endblock title %} 

{% block body %}
<div class="container my-5">
  <h2 class="text-center my-4">Contact Us</h2>
  <form class="row g-3" method="POST" action="http://127.0.0.1:8000/contacts/">

    {% csrf_token %}  {% comment %}    To avoid 403, basically for form submission security.        {% endcomment %}

    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your name here."
      />
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email here."
      />
    </div>

    <div class="col-md-6">
      <label for="phoneno" class="form-label">Phone No</label>
      <input
        type="text"
        class="form-control"
        id="phoneno"
        name="phoneno"
        placeholder="Enter your Phone No here."
      />
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        placeholder="Enter your address here."
      />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city"/>
    </div>
    <div class="col-md-4">
      <label for="state" class="form-label">State</label>
      <select id="state" name="state" class="form-select">
        <option selected>New Delhi</option>
        <option>Bangalore</option>
        <option>Mumbai</option>
        <option>Chennai</option>
        <option>Kolkata</option>
        <option>Others</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="zip" name="zip"/>
    </div>

    <div class="col-md-12">
      <label for="desc" class="form-label"
        >Why do you want to contact us?</label
      >
      <textarea
        class="form-control"
        rows="5"
        placeholder="Type here"
        style="resize:none"
        name="desc"
        id="desc"
      ></textarea>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Subscribe Here </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}
