{% extends 'base.html' %}

{% block title %}HOME{% endblock title %}


{% block  body %}
    <div class="container-fluid px-0">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/static/img/earth-gd1ee2664a_1280.jpg" class="d-block w-100" height="800px" width="500px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/static/img/astronaut-gc507cf716_1280.jpg" class="d-block w-100" height="800px" width="500px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/static/img/stars-gfd31e49b3_1280.jpg" class="d-block w-100" height="800px" width="500px" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


       
{% endblock body %}
